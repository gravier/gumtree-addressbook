apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
mainClassName = 'com.gumtree.main.ConsoleApp'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gumtree AddressBook', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}
  
dependencies {
	compile group: 'joda-time', name: 'joda-time', version: '2.3'
    compile group: 'com.google.guava', name: 'guava', version: '12.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0-rc1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0-rc1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

run{
    standardInput = System.in
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
